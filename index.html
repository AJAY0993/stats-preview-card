<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-------------- FONTS ------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- ------------------------STYLESHEET---------------------- -->

  <link rel="stylesheet" href="css/style.css">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <div class="card__image">
      <img class="background__image-mobile" src="images/image-header-mobile.jpg" alt="">
      <img class="background__image-desktop" src="images/image-header-desktop.jpg" alt="">
    </div>

    <section>
      <h2 class="section__title">
        Get <span class="section__title-highlighted"> insights </span>that help
        your business grow.
      </h2>
      <p class="section__content">
        Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="section__stats">
        <li class="stat">10k+
          <span class="section__stats-name">
            COMPANIES
          </span>
        </li>
        <li class="stat">314
          <span class="section__stats-name">
            TEMPLATES
          </span>
        </li>
        <li class="stat">12M+
          <span class="section__stats-name">
            QUERIES

          </span>
        </li>

      </ul>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
